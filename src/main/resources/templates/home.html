<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{../vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{../css/heroic-features.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<div th:insert="~{user/template_user.html::header}" th:if="${id==null}"></div>
<div th:insert="~{user/template_user.html::userLogged}" th:unless="${id==null}"></div>


    <!-- Page Content -->
    <div class="container">
      <a href="#" class="badge badge-warning mt-2 mb-0 p-3" style="float: right; font-size: 16px;" th:unless="${usuario == null}">
        Bienvenido <span style="font-weight: bold" th:text="' '+ ${usuario}"> </span>
      </a>
      <!-- Jumbotron Header -->
      <header class="jumbotron mb-4 mt-1">
        <h1 class="display-3">Bienvenido a Spring Ecommerce</h1>
        <p class="lead">Tu tienda de productos en LÃ­nea</p>
      </header>

      <div th:if="${order_created != null}" class="alert alert-success alert-dismissible fade show" role="alert">
        <h4 class="alert-heading">Orden de venta generada exitosamente!</h4>
        <hr>
        <p class="mb-0">Gracias por la compra, le esperamos pronto!.</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- Page Features -->
      <div class="row text-center">

        <div class="col-lg-3 col-md-6 mb-4" th:each="product:${products}">
          <div class="card h-100">
            <img class="card-img-top" th:src="@{/images/{img} (img=${product.image})}" alt="">
            <div class="card-body">
              <p class="card-text" th:text="${product.name}"></p>
            </div>
            <div class="card-footer">
              <a th:href="@{/home/product-detail/{id} (id=${product.id})}" class="btn btn-success">Ver producto</a>
            </div>
          </div>
        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

<!-- Footer -->
<div th:insert="~{user/template_user.html::footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{../vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{../vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

  </html>
