<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<div th:insert="~{admin/template_admin.html::header}"></div>

<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Spring eCommerce <small>Inventario</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item active">Ver Inventario</li>
  </ol>

  <a class="btn btn-primary" th:href="@{/admin/products/stock/create-unit-product/{id} (id=${idproduct})}" > Añadir unidades</a>
  <h2>Inventario</h2>
  <table class="table">
    <thead>
		<th scope="col">Fecha Registro</th>
        <th scope="col">Entrada/Unidades</th>
        <th scope="col">Salida/Unidades</th>
        <th scope="col">Descripción</th>
		<th scope="col">Saldo/Unidades</th>	
      </tr>
    </thead>
    <tbody>
    <td th:switch="${#lists.size(stocks)}">
      <span th:case="'0'" style="text-align: center">No hay registros que mostrar</span>
      <div th:case="*">
        <tr th:each="stock:${stocks}">
          <td th:text="${stock.dateCreated}"></td>
          <td th:text="${stock.unitIn}"></td>
          <td th:text="${stock.unitOut}"></td>
          <td th:text="${stock.description}"></td>
          <td th:text="${stock.balance}"></td>
        </tr>
      </div>
    </td>
    </tbody>
  </table>

</div>
<!-- /.container -->

<!-- Footer -->
<div th:insert="~{admin/template_admin.html::footer}"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
